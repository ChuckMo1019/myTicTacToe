<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
<script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/livereload-js/3.3.1/livereload.min.js" name="LiveReload" alt="LiveReload"></script>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <a href="/quiz2/index.html" id="nextQuiz" style="text-decoration: none">Or click to go to the OTHER QUIZ!!!</a>
    </div>
  </div>
</body>
</html>
